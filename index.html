<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qubit Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            margin-top: 20px;
            text-align: center;
            width: 80%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .bloch-sphere, .probabilities {
            margin-top: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Qubit Simulator</h1>
        <p id="state">State: |0‚ü©</p>
        <div>
            <h3>Quantum Gates</h3>
            <button onclick="applyGate('X')">X</button>
            <button onclick="applyGate('Y')">Y</button>
            <button onclick="applyGate('Z')">Z</button>
            <button onclick="applyGate('H')">H</button>
        </div>
        <div class="probabilities">
            <h3>Measurement Probabilities</h3>
            <div id="probabilities"></div>
        </div>
        <div class="bloch-sphere">
            <h3>Bloch Sphere</h3>
            <div id="bloch-sphere"></div>
        </div>
    </div>
    <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
