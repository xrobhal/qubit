<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qubit Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>
</head>
<body>
    <div class="container">
        <h1>Qubit Simulator</h1>
        <p id="state">State: 1.00|0⟩ + 0.00|1⟩</p>
        <div class="gates">
            <h3>Quantum Gates</h3>
            <div class="gate-buttons">
                <button class="gate-button" data-gate="X">X</button>
                <button class="gate-button" data-gate="Y">Y</button>
                <button class="gate-button" data-gate="Z">Z</button>
                <button class="gate-button" data-gate="H">H</button>
            </div>
            <div id="tooltip" class="tooltip"></div>
        </div>
        <div class="probabilities">
            <h3>Measurement Probabilities</h3>
            <div id="probabilities"></div>
        </div>
        <div class="bloch-sphere">
            <h3>Bloch Sphere</h3>
            <div id="bloch-sphere"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
